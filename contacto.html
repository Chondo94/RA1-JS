<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tranportes</title>
        <!-- realizo la vinculacion de mi hoja de estilo css -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/animaciones.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <!-- he agregado mi favicon, icono de la pagina web -->
        <link rel="icon" type="favicon/x-icon" href="img/transporte.png">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>Contacto</title>
</head>
<body>
        <!--Cabecera -->
        <header id="header">
            <div class="wrap">
    
                <!-- logotipo -->
                <div id="logotipo">
                    <span class="engrenaje">S</span>
                    <h3>Bienvenido</h3>
                </div>
                <!-- ----------------------------end-------------------------------- -->
                <!-- Barra de navegacion -->
                <nav id="menu">
                    <ul>
                        <li><a href="#">INICIO</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                        <li><a href="#">FORMACION</a></li>
                    </ul>
                </nav>
                <!-- ----------------------------end-------------------------------- -->
            </div>
        </header>
        <br><br>
    <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>

    <script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
